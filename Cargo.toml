[package]
name = "ferriphene"
version = "0.1.0"
description = "HPO-based text mining. Rust version of fenominal"
edition = "2021"


[[bin]]
name = "fenominal_main"
path = "src/bin/fenominal_main.rs"

[dependencies]
once_cell = "1"
ontolius = { git = 'https://github.com/ielis/ontolius.git', tag = 'v0.4.1' }
regex = "1"
clap = { version = "4.4", features = ["derive"] }


[dev-dependencies]
clap = { version = "4.4", features = ["derive"] }